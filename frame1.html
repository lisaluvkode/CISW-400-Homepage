      <script type="text/javascript">

        ua = navigator.userAgent;

        ff=ua.match(/Firefox/g);
        ie=ua.match(/Trident/g);
        ch=ua.match(/Chrome/g);

        if ((ff) && !(ie) && !(ch)) {
          document.body.style.backgroundColor='yellow';
          document.body.style.color='black';
          browser_name='Firefox';

          pos = ua.indexOf("Firefox") + 8;
          ver = ua.substr(pos,3);
          document.getElementById("text").innerHTML = "This page is being viewed by Firefox " + parseFloat(ver) + " browser";
          //alert("Firefox " + ver);
        }

        if ((ch) && !(ie) && !(ff)) {
          document.body.style.backgroundColor='green';
          document.body.style.color='red';
          browser_name='Chrome';

          pos = ua.indexOf("Chrome") + 7;
          ver = ua.substr(pos,3);
          document.getElementById("text").innerHTML = "This page is being viewed by Chrome " + parseFloat(ver) + " browser";
          //alert("Chrome " + ver);
        }

        if ((ie) && !(ff) && !(ch)) {
          document.body.style.backgroundColor='blue';
          document.body.style.color='white';
          browser_name='MSIE';

          pos = ua.indexOf("Trident") + 8;
          ver = ua.substr(pos,3);
          document.getElementById("text").innerHTML = "This page is being viewed by MSIE " + parseFloat(ver) + " browser";
          //alert("MSIE " + ver);
        }


        function change1() {
          parent.left.location="frame1.html";
          parent.right.location="https://en.wikipedia.org/wiki/Firefox";
        }

        function change2() {
          parent.left.location="frame2.html";
          parent.right.location="https://www.google.com/chrome/";
        }

        function change3() {
          parent.left.location="frame3.html";
          parent.right.location="https://support.microsoft.com/en-us/help/17621/internet-explorer-downloads";
        }
      
      </script>
